<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arianna Reagan Mockup</title>

  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="css/master.css"type="text/css" charset="utf-8">

</head>
<body>

  <nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Arianna Reagan Design</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
        <li><a href="./gallery.html">Gallery</a></li>
          <li><a href="#">Lookbook</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="home-page-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-caption">
      <a href="./gallery.html"><button type="button" class="btn btn-default">View Gallery</button></a>
    </div>
    <ol class="carousel-indicators">
      <li data-target="#home-page-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#home-page-carousel" data-slide-to="1"></li>
      <li data-target="#home-page-carousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/first.jpg" alt="First Design">
      </div>
      <div class="item">
        <img src="images/second.jpg" alt="Second Design">
      </div>
      <div class="item">
        <img src="images/third.jpg" alt="Third Design">
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#home-page-carousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#home-page-carousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>

  <div class="container">
    <!-- FOOTER -->
    <footer>
      <p class="pull-right"><a href="#">Back to top</a></p>
      <p>&copy; 2014</p>
    </footer>
  </div><!-- /.container -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
